<!DOCTYPE html>
<html>
    <head>
        <title>Arpit's</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/custom.css"/>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

        <script src="js/customJs.js"></script>

    </head>
    <body>
        <div class="container">
            <i class="fa fa-book fa-3x"> Digital Diary</i><br><br><br>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">

                    <!--
                        Login form
                    -->

                    <form role="form" action="Login" method="post" class="well" id="form-login">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                <input type="text" class="form-control" name="user" placeholder="username" autofocus="autofocus"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                <input type="password" class="form-control" name="password" placeholder="password"/>
                            </div>
                        </div>
                        <div class="form-group pull-left">
                            <input type="checkbox" value="yes" name="remember"> <span>Remember me for a week</span>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="form-control btn btn-primary" value="Login"/>
                        </div>
                        <div class="form-group">
                            <a href="#form-register" class="text-success pull-left" id="register" onclick="formDisplayRegister()">New here? Register</a>
                        </div>
                    </form>

                    <!--
                        Register form
                    -->

                    <form role="form" method="post" action="Register" class="form-horizontal" id="form-register">
                        <div class="well">
                            <div class="page-header">
                                <p class="text-info" id="form-register-heading">Register yourself</p>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3">FullName:</label>
                                <div class="col-md-9">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="fa fa-user-plus"></span></span>
                                        <input type="text" name="regName" placeholder="Full Name" class="form-control"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3">Username:</label>
                                <div class="col-md-9">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="fa fa-user"></span></span>
                                        <input type="text" class="form-control" name="regUsername" placeholder="Username"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3">Email:</label>
                                <div class="col-md-9">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="fa fa-envelope"></span></span>
                                        <input type="email" name="regEmail" class="form-control" placeholder="john@example.com"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3">Password:</label>
                                <div class="col-md-9">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="fa fa-unlock-alt"></span></span>
                                        <input type="text" name="regPassword" class="form-control" placeholder="Password"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-9 col-md-offset-3">
                                    <input type="submit" class="btn btn-success form-control" value="Register"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <a href="#form-login" class="text-success pull-left" id="register" onclick="formDisplayLogin()">Back to Login</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
